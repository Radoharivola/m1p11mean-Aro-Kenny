<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Nouvelle offer</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="achatsForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Date" type="datetime-local" formControlName="date">
                                <mat-error
                                    >La
                                    date est requise</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Motif" formControlName="motif">
                                <mat-error
                                    >Le
                                    motif est requise</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Price" formControlName="price"
                                    type="number">
                                <mat-error
                                   >Le prix est requise</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Modifier</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
