<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button mat-raised-button type="submit" class="btn btn-info btn-round pull-right btn-just-icon"
                    (click)="navigateToAnotherPage()">
                    <i class="material-icons">add</i>
                </button>
                <div class="card">
                    <div class="card-header">
                        <form class="navbar-form">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Recherche..." #searchInput
                                    (input)="updateSearchString(searchInput.value)">
                            </div>
                        </form>
                    </div>
                    <div class="card-body">

                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-danger text-center">
                                    <th>
                                        <button class="btn btn-link btn-danger"
                                            (click)="setSort('description')">Description</button>

                                    </th>
                                    <th>
                                        <button class="btn btn-link btn-danger">Services</button>
                                    </th>
                                    <th>
                                        <button class="btn btn-link btn-danger">DÃ©but</button>
                                    </th>
                                    <th>
                                        <button class="btn btn-link btn-danger">Fin</button>
                                    </th>
                                    <th>

                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let offer of offers" class="text-center">
                                        <td>
                                            {{offer.description}}
                                        </td>
                                        <td>
                                            {{offer.dateDebut | relativeTime}}
                                        </td>
                                        <td>
                                            {{offer.dateFin | relativeTime}}
                                        </td>
                                        <td>
                                            <div *ngFor="let service of offer.services">
                                                <span>{{service.name}}</span>
                                            </div>
                                        </td>
                                        <td>
                                            <button mat-raised-button type="submit"
                                                class="btn btn-info btn-round btn-just-icon"
                                                (click)="navigateToUpdate(offer._id)">
                                                <i class="material-icons">edit</i>
                                                <div class="ripple-container"></div>
                                            </button> <button mat-raised-button type="submit"
                                                class="btn btn-danger btn-round btn-just-icon"
                                                (click)="delete(offer._id)">
                                                <i class="material-icons">delete</i>
                                                <div class="ripple-container"></div>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <ngx-spinner color="#red" bdColor="rgba(0, 0, 0, 0.8)" template="<img width='100px' height='100px' src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHJicWhsZmdiNGY0NjNpY241cDVkdW9vZXFmMm80ZmFuYmhwcHBtcSZlcD12MV9naWZzX3NlYXJjaCZjdD1z/L05HgB2h6qICDs5Sms/giphy.gif'>"></ngx-spinner>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
