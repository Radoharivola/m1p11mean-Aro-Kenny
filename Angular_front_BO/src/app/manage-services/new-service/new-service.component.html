<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Nouveau service</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Nom" formControlName="nom">
                                <mat-error>Le
                                    nom est requis</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Duration" type="number" formControlName="duration">
                                <mat-error
                                    >Duration est requis</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Price" type="text" formControlName="price">
                                <mat-error
                                    >Price
                                    est requis</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Commission" type="text" formControlName="commission">
                                <mat-error
                                    >Commission
                                    est requis</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Description" type="text" formControlName="description">
                                <mat-error
                                    >Description est requis</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Cr√©er</button>
                    <div class="clearfix"></div>
                </form>
                <ngx-spinner color="#red" bdColor="rgba(0, 0, 0, 0.8)" template="<img width='100px' height='100px' src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHJicWhsZmdiNGY0NjNpY241cDVkdW9vZXFmMm80ZmFuYmhwcHBtcSZlcD12MV9naWZzX3NlYXJjaCZjdD1z/L05HgB2h6qICDs5Sms/giphy.gif'>"></ngx-spinner>
            </div>
        </div>
    </div>
</div>
