<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />

                <h4 class="card-title">Hey!</h4>
              </div>
              <div class="card-body">
                <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus0 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input class="form-control" formControlName="identifiant" placeholder="identifiant"
                      (focus)="focus0 = true" (blur)="focus0 = false" />
                    <div *ngIf="loginForm.get('identifiant').invalid && loginForm.get('identifiant').touched"
                      class="error-message">
                      Requis
                    </div>
                  </div>

                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus1 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input class="form-control" formControlName="motDePasse" placeholder="Mot de passe"
                      (focus)="focus1 = true" (blur)="focus1 = false" />
                    <div *ngIf="loginForm.get('motDePasse').invalid && loginForm.get('motDePasse').touched"
                      class="error-message">
                      Requis
                    </div>
                  </div>
                  <!-- <div class="form-check text-left">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" />
  
                        <span class="form-check-sign"> </span> I agree to the
                        <a href="javascript:void(0)"> terms and conditions </a> .
                      </label>
                    </div> -->
                  <input type="submit" class="btn btn-danger btn-round btn-lg" />
                </form>
                <!-- <button (click)="test()">Test</button> -->
              </div>

            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
</div>
