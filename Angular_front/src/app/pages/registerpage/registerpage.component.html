<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />
              </div>
              <div class="card-body">
                <form class="form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus0 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-badge"> </i>
                      </div>
                    </div>
                    <input class="form-control" formControlName="identifiant" placeholder="identifiant" (focus)="focus0 = true"
                        (blur)="focus0 = false" />
                    <div *ngIf="registrationForm.get('identifiant').invalid && registrationForm.get('identifiant').touched" class="error-message">
                      Requis
                    </div>
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus1 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-triangle-right-17"> </i>
                      </div>
                    </div>
                    <input class="form-control" formControlName="nom" placeholder="Nom" (focus)="focus1 = true"
                        (blur)="focus1 = false" />
                    <div *ngIf="registrationForm.get('nom').invalid && registrationForm.get('nom').touched" class="error-message">
                      Requis
                    </div>
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus2 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-triangle-right-17"> </i>
                      </div>
                    </div>
                    <input class="form-control" formControlName="prenoms" placeholder="PrÃ©noms" (focus)="focus2 = true"
                        (blur)="focus2 = false" />
                    <div *ngIf="registrationForm.get('prenoms').invalid && registrationForm.get('prenoms').touched" class="error-message">
                      Requis
                    </div>
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus3 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input class="form-control" formControlName="email" placeholder="Email" (focus)="focus3 = true"
                        (blur)="focus3 = false" />
                    <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched" class="error-message">
                      Requis
                    </div>
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus4 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-key-25"> </i>
                      </div>
                    </div>
                    <input class="form-control" formControlName="motDePasse" placeholder="Mot de passe" (focus)="focus4 = true"
                        (blur)="focus4 = false" />
                    <div *ngIf="registrationForm.get('motDePasse').invalid && registrationForm.get('motDePasse').touched" class="error-message">
                      Requis
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-danger btn-round btn-lg" (click)="onSubmit()">S'inscrire</button>
              </div>
            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
</div>
